<!doctype html>
<html lang="en">
  <head>
    <title>Friend Request Application Form PDDS-2020-v36.9</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <style>
      form{

        position:relative;
        width: 400px;
        left: 5vw;
        top:2vh;
        padding:30px;
      }
    
    
    </style>
  
  
  </head>
  <body>
    <h2>Friend Request Application </h2>
    <p>Form PDDS-2020-v36.9</p>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Full Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Frist and Last Name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">How many siblings do you have?</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect2">Select Your Interests (Hold Cmd or Ctrl to select multiple options)</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>Complaining</option>
          <option>Sleep n eat</option>
          <option>Drink other's cup without permission</option>
          <option>Borrow money</option>
          <option>Hide after borrowing my money</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Okay, writing a 50000 words essay to state why you want to be my friend. </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Securely input your full social and ATM pin</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="xxx-xx-xxxx followed by xxxx">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Yes, I agree all stupid rules in order to becoming your BBF (Best Friend For a Second)</label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>





      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
